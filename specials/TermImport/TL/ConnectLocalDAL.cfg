<?xml version="1.0"?>
<DALModules xmlns="http://www.ontoprise.de/smwplus#">
	<Module>
	    <id>ReadCSV</id>
	    <class>DALReadCSV</class>
	    <file>DAL/SMW_DALReadCSV</file>
	    <desc>Reads articles from CSV files. You either have to pass the path to a file which is located on the server or a valid URL.</desc>
	</Module>
	<Module>
	    <id>ReadTIXML</id>
	    <class>DALReadTIXML</class>
	    <file>DAL/SMW_DALReadTIXML</file>
	    <desc>Reads articles from the TIXML format. You have to pass the name of an article in the Wiki that contains the terms in TIXML format.</desc>
	</Module>
	<Module>
	    <id>ReadPOP3</id>
	    <class>DALReadPOP3</class>
	    <file>DAL/SMW_DALReadPOP3</file>
	    <desc>Reads articles from a POP3 mailbox.</desc>
	</Module>
	<Module>
	    <id>ReadSPARQLXML</id>
	    <class>DALReadSPARQLXML</class>
	    <file>DAL/SMW_DALReadSPARQLXML</file>
	    <desc>Reads results from a SELECT query to a SPARQL endpoint.</desc>
	</Module>
</DALModules>  